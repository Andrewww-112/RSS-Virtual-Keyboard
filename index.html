<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="keyboard-container">
        <input type="text" id="keyboard-input">
        <div class="keyboard">
          <div class="keyboard-row">
            <div class="key letter" data-letter="q">q</div>
            <div class="key letter" data-letter="w">w</div>
            <div class="key letter" data-letter="e">e</div>
            <div class="key letter" data-letter="r">r</div>
            <div class="key letter" data-letter="t">t</div>
            <div class="key letter" data-letter="y">y</div>
            <div class="key letter" data-letter="u">u</div>
            <div class="key letter" data-letter="i">i</div>
            <div class="key letter" data-letter="o">o</div>
            <div class="key letter" data-letter="p">p</div>
          </div>
          <div class="keyboard-row">
            <div class="key letter" data-letter="a">a</div>
            <div class="key letter" data-letter="s">s</div>
            <div class="key letter" data-letter="d">d</div>
            <div class="key letter" data-letter="f">f</div>
            <div class="key letter" data-letter="g">g</div>
            <div class="key letter" data-letter="h">h</div>
            <div class="key letter" data-letter="j">j</div>
            <div class="key letter" data-letter="k">k</div>
            <div class="key letter" data-letter="l">l</div>
          </div>
          <div class="keyboard-row">
            <div class="key" data-letter="capslock">caps lock</div>
            <div class="key letter" data-letter="z">z</div>
            <div class="key letter" data-letter="x">x</div>
            <div class="key letter" data-letter="c">c</div>
            <div class="key letter" data-letter="v">v</div>
            <div class="key letter" data-letter="b">b</div>
            <div class="key letter" data-letter="n">n</div>
            <div class="key letter" data-letter="m">m</div>
            <div class="key" data-letter="backspace">backspace</div>
          </div>
          <div class="keyboard-row">
            <div class="key" data-letter="shift">shift</div>
            <div class="key letter" data-letter=" ">space</div>
            <div class="key" data-letter="enter">enter</div>
          </div>
        </div>
      </div>
</body>
</html>
